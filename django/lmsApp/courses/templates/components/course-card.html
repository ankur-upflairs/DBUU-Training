<div class="course-card">
  <img
    src="{{course.image}}"
    alt="JavaScript Fundamentals"
    class="course-image"
  />
  <div class="course-content">
    <h3>{{course.title}}</h3>
    <p class="course-instructor">Instructor: {{course.instructor}}</p>
    <p class="course-description">{{course.description}}</p>
    <div class="course-meta">
      <span class="course-duration">{{course.duration}} hours</span>
      <span class="course-date">{{course.createdAt}}</span>
    </div>
    <a href="{% url 'course-details' course.id %}" class="btn btn-primary"
      >View Details</a
    >
  </div>
</div>
